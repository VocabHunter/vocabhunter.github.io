<!DOCTYPE html>
<html>

  {% include head.html %}
  {% include google_analytics.html %}

  <body>
    <span itemscope itemtype="http://schema.org/SoftwareApplication">

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="post">
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
          </header>
          <article class="post-content">
            {{ content }}
          </article>
        </div>
      </div>
    </div>

    {% include footer.html %}

    <meta itemprop="name" content="VocabHunter">
    <meta itemprop="softwareVersion" content="{{site.release_version}}">
    <meta itemprop="operatingSystem" content="OSX, Windows, Linux">
    <meta itemprop="applicationCategory" content="Languages">
    </span>
  </body>

</html>
